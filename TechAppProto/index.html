<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 app-head">
        Tce Map Prototype
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 search-view">
          Search: <input type="text" id="searchbox" class="search-box" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="toggle-sidebar" onclick="toggleSidebar();">
            Hide/Show list bar
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 list-view">
          <ul data-bind="foreach: resultSet">
            <li class="list-item" data-bind="text: name, click: openMarker"></li>
          </ul>
        </div>
        <div class="col-md-8 map-view">
          <div id="map" class="google-map"></div>
        </div>
      </div>
    </div>
  
  <script src="./js/knockout-3.2.0.js"></script>
  <script src="./js/jquery-3.1.1.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZS40PBMq3G74WwFGn8Ot9ljZftocUu7E&v=3&callback=initMap" onerror="handleMapError();">
  </script>
  </body>
</html>
